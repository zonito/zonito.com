name: zonito
rootTypeNames:
  query: Query
  mutation: Mutation
originUrl: 'https://zonito.com/api/graphql'
schema: 'https://zonito.com/api/graphql'
rules:
  - types:
      Query:
        - post
        - tags
        - posts
        - stack
        - stacks
        - bookmark
        - comments
        - question
        - bookmarks
        - questions
    maxAge: 900
    swr: 900
keyFields:
  types:
    Tag:
      - name
    Repo: []
    User:
      - id
      - username
    PageInfo: []
    StackEdge: []
    BookmarkEdge: []
    QuestionEdge: []
    EmailSubscription: []
